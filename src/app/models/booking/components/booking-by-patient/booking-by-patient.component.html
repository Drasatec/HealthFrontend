<div class="container my-5 d-flex justify-content-center align-items-center ">
    <div class="row">
        <div class="col-md-12">
            <div class="card mainBorder">
                <div class="container-fluid">
                    <div class="row">
                        <div class="attinionColor rounded">
                        <h3 class="text-center p-3 ">حجز موعد</h3>
                    </div>
                    </div>
                    <div class="row mt-4">
                      <div class="col-md-6">
                        <div class="appimentColor rounded">
                            <h4 class="text-center p-3 ">معلومات الموعد</h4>
                        </div>
                        <div [formGroup]="form">
                            <label for="exampleInputPassword1" class="form-label my-3 generalColor">الإسم </label>
                            <input type="text" class="form-control" id="exampleInputPassword1" [disabled]="true">

                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label my-3  generalColor ">الهاتف المحمول</label>
                              <input type="number" class="form-control" id="exampleInputPassword1" [disabled]="true">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label my-3 generalColor d-block"> نوع الزيارة </label>
                              <mat-radio-group formControlName="TypeVisitId"  aria-label="Select an option" (change)="getVisit($event)">
                                <mat-radio-button class="example-margin" *ngFor="let degree of typeVisit" [value]="degree.typeVisitId">
                                  {{degree.typeVisit}}
                                </mat-radio-button>
                              </mat-radio-group>

                            </div>
                            <p>سعر الكشف : {{price}}</p>
                              <label for="exampleInputPassword1" class="form-label my-3  generalColor "> اكتب مشكلتك</label>
                              <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="BookingReason"></textarea>
                                <label for="floatingTextarea" class="text-secondary">المشكلة </label>

                              </div>
                              <div class="d-felx justify-content-center align-items-center">
                                <button type="submit" class="btn btnShadow btn-primary generalBGColor text-white my-5 mx-5 px-5" (click)="confirmData()">احجز موعد</button>
                                <button type="submit" class="btn btnShadow btn-outline-primary my-5 generalColor mx-5 px-5 "(click)="cancel()"> الغاء </button>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6 border-end">
                        <div class="row">
                            <div class="col-md-4  mx-3">
                                <img class="mx-5 my-3" [src]="doctor.photo?imgUrl + 'small/'+doctor.photo:'/assets/Images/doctorImages/doctorImage.jpg'" style="border-radius: 50%; width:80%" alt="Card image cap">
                            </div>
                            <div class="col-md-7">

                                <div class="card-body\ d-flex justify-content-center align-items-center flex-column">
                                    <h4 class="card-title ">{{doctor.doctorTranslations[0].fullName}}</h4>
                                    <p class="card-text fs-5">{{doctor.doctorTranslations[0].headline}}</p>
                                    <p class="text-center my-3">  {{workPeriod.hospital}} </p>

                                  </div>

                                </div>
                                <div class="row">
                                    <p class="text-center  appimentColor p-3 my-3">{{workPeriod.dayName}}- {{params.date}} <br/> {{workPeriod.workingPeriod}} </p>
                                    <p class="text-center  fs-5 mx-5 my-2">الدخول بأسبقية الحجز </p>
                                </div>
                        </div>
                      </div>

                        </div>

                    </div>
                </div>
              </div>
</div>
  </div>
