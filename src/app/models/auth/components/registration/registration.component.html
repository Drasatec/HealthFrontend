<div [formGroup]="form" class="bg-white p-5 text-center">
  <h3> تسجيل حساب</h3>
  <div class="form-group my-2">
    <input [class.is-invalid]="form.controls.fullName.invalid && form.controls.fullName.touched"
      class="form-control" type="text" formControlName="fullName" placeholder="{{'name'|translate}}" />
    <div class="invalid-feedback">
      <span *ngIf="form.controls.fullName.errors?.['required']">من فضلك ادخل الاسم</span>
    </div>
  </div>
  <div class="form-group my-2">
    <input [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
    type="text" class="form-control" placeholder="{{'email'|translate}}" formControlName="email">
    <div class="invalid-feedback">
      <span *ngIf="form.controls.email.errors?.['required']">من فضلك ادخل الايميل</span>
      <span *ngIf="form.controls.email.errors?.['email']">من فضلك ادخل ايميل صحيح</span>

    </div>
  </div>
  <div class="form-group my-2">
    <input [class.is-invalid]="form.controls.phoneNumber.invalid && form.controls.phoneNumber.touched"
      type="text" class="form-control" placeholder="{{'mobile_no'|translate}}" formControlName="phoneNumber">
    <div class="invalid-feedback">
      <span *ngIf="form.controls.phoneNumber.errors?.['required']">من فضلك ادخل التليفون</span>
    </div>
  </div>
  <div class="form-group my-2">
    <input [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
      type="text" class="form-control" placeholder="{{'password'|translate}}" formControlName="password">
    <div class="invalid-feedback">
      <span *ngIf="form.controls.password.errors?.['required']">من فضلك ادخل الرقم السري</span>
      <span *ngIf="form.controls.password.errors?.['minlength']">يجب ان لا يقل عن 8 خانات</span>

    </div>
  </div>
  <div class="form-group my-2">
    <input [class.is-invalid]="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched"
      type="text" class="form-control"  placeholder="{{'confirm_password'|translate}}" formControlName="confirmPassword">
    <div class="invalid-feedback">
      <span *ngIf="form.controls.confirmPassword.errors?.['required']">من فضلك ادخل الرقم السري مرة اخري</span>
      <span *ngIf="form.errors?.['passwordMismatch']">ادخل رقم السري مرة اخري</span>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" (click)="save()">{{"register"|translate}}</button>
  </div>
</div>
<div class="d-flex justify-content-between mt-2">
  <button class="btn btn-outline-primary" routerLink="/auth/login">{{"login"|translate}}</button>
  <button class="btn btn-link"> {{"forget_password"|translate}}</button>

</div>
