        </div>

        </div>
    </div>
    <div class="row my-5 ">
      <div class="col-md-6 col-sm-12 col-lg-4" *ngFor="let doc of doctors">

            <img [src]="doc.src" class="card-img-top" style="height: 35vh;" alt="...">

                <h5 class="generalColor text-center">{{doc.name}}</h5>
              <p class="card-text text-center">{{doc.specialty}}</p>
            </div>
      </div>
          
            

        </div>
 
    </div>
