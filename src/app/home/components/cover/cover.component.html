
  <carousel [(activeSlide)]="activeSlideIndex" >
    <slide *ngFor="let slide of imgList; let index=index">
      <img [src]="slide.path" alt="image slide" style="display: block; width: 100%;height:80vh">

      <div class="carousel-caption">
        <app-search (FilterChange)="filterChange($event)"></app-search>
      </div>
    </slide>
  </carousel>
