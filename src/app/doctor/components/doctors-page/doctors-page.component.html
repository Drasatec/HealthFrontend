<div class="container">
  <div class="row ms-4">
    <app-search [data]="searchData" (FilterChange)="getFilterSearch($event)"></app-search>
  </div>
  <div class="row my-5 ">
    <!-- <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">الرئيسية > </a></li>
          <li class="breadcrumb-item active"><a href="#">الأطباء</a></li>
        </ol>
      </nav> -->
      <!-- <app-breadcrumb [deliminator]="'/doctor'"></app-breadcrumb> -->

    <div class="col-md-3">
        <app-doctor-filter (GenderChange)="getFilterGender($event)"
        (DateChange)="filterDay($event)"
        (filterChange)="getFilterDegree($event)"
        ></app-doctor-filter>
    </div>

    <div class="col-md-9">
      <!-- <a [routerLink]="['/doctor-details']" class="btn  px-5 mb-4"> -->
        <app-doctor-cards [doctors]="doctors" *ngIf="doctors.length >0;else noData"></app-doctor-cards>
      <!-- </a> -->

      <div class="my-3  px-4 d-flex justify-content-center">
        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageChanged($event)"
        >
        </mat-paginator>
      </div>

    </div>
  </div>
  <ng-template #noData>
    <div class="text-center py-4">
      <h3 class="text-primary">No data found</h3>
  </div>
</ng-template>



</div>
